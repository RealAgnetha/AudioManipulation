<body>

<h1>Hello</h1>


<div id="boombox">
    <div class="boombox-handle"></div>

    <div class="boombox-body">

        <section class="master-controls">
            <label for="volume">Volume</label>

            <input
                    class="control-volume"
                    data-action="volume"
                    id="volume"
                    list="gain-vals"
                    max="2"
                    min="0"
                    step="0.01"
                    type="range"
                    value="1"
            />
            <datalist id="gain-vals">
                <option label="min" value="0"></option>
                <option label="max" value="2"></option>
            </datalist>
        </section>

        <section class="tape">
            <audio crossorigin="anonymous" src="public/Land_of_8_Bits.wav"></audio>
            <br>
            <button
                    aria-checked="false"
                    class="tape-controls-play"
                    data-playing="false"
                    role="switch"
            >
                <span>Play/Pause</span>
            </button>
        </section>
    </div>
</div>


<p>Lows</p>
<label for="Lows"></label><input type="range" min="-40" max="0" step="0.01" id="Lows">
<p>Mids</p>
<label for="Mids"></label><input type="range" min="-40" max="0" step="0.01" id="Mids">
<p>Highs</p>
<label for="Highs"></label><input type="range" min="-40" max="0" step="0.01" id="Highs">
