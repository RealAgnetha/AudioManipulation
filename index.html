<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVT Ãœbungsaufgabe 02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="container">
<h1>Audio Manipulator</h1>

<div>
    <section>
        <label for="volume">Volume</label>
        <input
                class="control-volume"
                data-action="volume"
                id="volume"
                list="gain-vals"
                max="2"
                min="0"
                step="0.01"
                type="range"
                value="1"
        />
        <datalist id="gain-vals">
            <option label="min" value="0"></option>
            <option label="max" value="2"></option>
        </datalist>
    </section>

    <section>
        <audio id="audio-track" src="public/Land_of_8_Bits.wav"></audio>
        <br>
        <button
                aria-checked="false"
                class="tape-controls-play"
                data-playing="false"
                role="switch"
        >
            <span>Play/Pause</span>
        </button>
    </section>
</div>


<p>Lows</p>
<label for="Lows"></label><input type="range" min="-40" max="0" step="0.01" id="Lows">
<p>Mids</p>
<label for="Mids"></label><input type="range" min="-40" max="0" step="0.01" id="Mids">
<p>Highs</p>
<label for="Highs"></label><input type="range" min="-40" max="0" step="0.01" id="Highs">


<div>
    <p>Visuals</p>

    <canvas id="canvas1"></canvas>
</div>

</div>

<script src="./src/main.js" type="module"></script>

</body>
</html>
