<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVT Ãœbungsaufgabe 02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
    <h1>Audio Manipulator</h1>

    <div id="audio-div">
        <section>
            <input
                    class="control-volume"
                    data-action="volume"
                    id="volume"
                    list="gain-vals"
                    max="2"
                    min="0"
                    step="0.01"
                    type="range"
                    value="1"
            />
            <label for="volume">Volume</label>

            <datalist id="gain-vals">
                <option label="min" value="0"></option>
                <option label="max" value="2"></option>
            </datalist>
        </section>

        <section>
            <audio id="audio1" src="public/Land_of_8_Bits.wav"></audio>
            <br>
            <button
                    aria-checked="false"
                    id="play-btn"
                    data-playing="false"
                    role="switch"
            >
                <span>Play/Pause</span>
            </button>
        </section>
    </div>

    <div id="filters">
        <p>Lows</p>
        <label for="Lows"></label><input type="range" min="-40" max="0" step="0.01" id="Lows"><br>
        <p>Mids</p>
        <label for="Mids"></label><input type="range" min="-40" max="0" step="0.01" id="Mids"><br>
        <p>Highs</p>
        <label for="Highs"></label><input type="range" min="-40" max="0" step="0.01" id="Highs">
    </div>

    <div id="visualisation">
        <h1>Visualisation</h1>
        <p>Visuals on bottom of page</p>
        <canvas id="canvas1"></canvas>
    </div>

</div>

<script src="./src/main.js" type="module"></script>

</body>
</html>
